name: Deploy static site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build
        env:
          BASE_PATH: '/'
          ROLLUP_SKIP_NODEJS_NATIVE: 'true'
          ROLLUP_SKIP_NATIVE: 'true'

      - name: Copy CNAME into artifact
        if: ${{ hashFiles('CNAME') != '' }}
        run: cp CNAME dist/CNAME

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: vite

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
